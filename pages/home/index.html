<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <script defer src="../../fake-data/script.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="topbar-container">
      <div class="navbar container">
        <h1>Fake Trading</h1>
        <span id="right-side">
          <div id="cart">
            <img src="../assets/svg/cart.svg" alt="Cart Icon" />
            <span class="badge">22</span>
          </div>
          <div id="favorite">
            <img src="../assets/svg/favorite.svg" alt="Favorite Icon" />
            <span class="badge"></span>
          </div>
        </span>
      </div>
    </header>
    <main id="product-section">
      <div class="container">
        <h1>Products</h1>
        <div class="product-container"></div>
      </div>
    </main>
  </body>
</html>
