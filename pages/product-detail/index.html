<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="../../fake-data/script.js"></script>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Product Details</title>
  </head>
  <body>
    <header id="topbar-container">
      <div class="navbar container">
        <div class="left-side">
          <img src="../assets/svg/home-page.svg" alt="Home Icon" />
          <h1>Fake Trading</h1>
        </div>
        <span id="right-side">
          <div id="cart">
            <img src="../assets/svg/cart.svg" alt="Cart Icon" />
            <span class="badge">22</span>
          </div>
          <div id="favorite">
            <img src="../assets/svg/favorite.svg" alt="Favorite Icon" />
            <span class="badge"></span>
          </div>
        </span>
      </div>
    </header>
    <div id="bottom-container">
      <div id="product-details">
        <h1>Product Detailed Information</h1>
        <img src="" id="product-img" alt="" />
        <h1 id="product-name"></h1>
        <h3 id="product-price"></h3>
        <h4 id="product-info"></h4>
      </div>
    </div>
  </body>
</html>
